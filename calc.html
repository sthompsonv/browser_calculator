<!DOCTYPE html>

<html lang="en">

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <header>Calculator</header>
    
    <div id="container">
      <input type="text" id="displayNumbers" value="0" disabled />
      <button class="allClearBtn" >AC</button>
      <button class="clearBtn" >C</button>
      <button class="operators" value="/" id="btnDiv" data-key="111">
        <kbd>&divide;</kbd> 
      </button>
      <button class="operators" value="*" id="btnMult" data-key="106">
        <kbd>&times;</kbd>
      </button>
      <button class="itemNumbers" value="7" id="seven" data-key="103">
        <kbd>7</kbd>
      </button>
      <button class="itemNumbers" value="8" id="eight" data-key="104">
        <kbd>8</kbd>
      </button>
      <button class="itemNumbers" value="9" id="nine" data-key="105">
        <kbd>9</kbd>
      </button>
      <button class="operators" value="-" id="btnSubt" data-key="109">
        <kbd>-</kbd>
      </button>
      <button class="itemNumbers" value="4" id="four" data-key="100">
        <kbd>4</kbd>
      </button>
      <button class="itemNumbers" value="5" id="five" data-key="101">
        <kbd>5</kbd>
      </button>
      <button class="itemNumbers" value="6" id="six" data-key="102">
        <kbd>6</kbd>
      </button>
      <button class="operators" value="+" id="btnAdd" data-key="107">
        <kbd>+</kbd>
      </button>
      <button class="itemNumbers" value="1" id="one" data-key="97">
        <kbd>1</kbd>
      </button>
      <button class="itemNumbers" value="2" id="two" data-key="98">
        <kbd>2</kbd>
      </button>
      <button class="itemNumbers" value="3" id="three" data-key="99">
        <kbd>3</kbd>
      </button>
      <button class="plusMinus">
        <kbd>Â±</kbd>
      </button>
      <button class="itemNumbers" value="0" id="zero" data-key="96">
        <kbd>0</kbd>
      </button>
      <button class="decimal" value="." data-key="110">
        <kbd>.</kbd>
      </button>
      <button class="operators" value="=" id="btnEql" data-key="13">
        <kbd>=</kbd>
      </button>
    </div>


    
    </div>

  <script type="text/javascript" src="java.js"></script>

</body>
